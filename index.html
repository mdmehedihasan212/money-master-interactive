<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment-5</title>
    <!-- Link Vnila Css -->
    <link rel="stylesheet" href="./styles.css/apply.css">
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/511b012dd8.js" crossorigin="anonymous"></script>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Header Start -->
    <header>
        <h1 class="text-center text-primary mb-5">Money Budget<i class="fa-solid fa-bangladeshi-taka-sign"></i></h1>
    </header>
    <!-- Main Tag Start -->
    <main>
        <section class="d-flex justify-content-center mx-auto">
            <img src="./images/money-budget.jpeg" alt="">
            <div class="border border-1 px-5 mx-5 text-center">
                <h4 class="m-3">Income</h4>
                <h6 class="m-2">Income: <input type="text" name="" id="income-money"></h6>
                <h4 class="m-3">Expenses</h4>
                <h6 class="m-2">Food: <input id="food-price" type="text"></h6>
                <h6 class="m-2">Rent: <input type="text" name="" id="rent-price"></h6>
                <h6 class="m-2">Clothes: <input type="text" name="" id="clothes-price"></h6>
                <button id="cal-btn" type="button" class="btn btn-primary m-2 px-5">Calculate</button>
                <h4 class="m-2">Total Expenses: <span id="total-expenses"></span></h4>
                <h4 class="m-3">Balance: <span id="total-balance"></span></h4>
                <h6 class="m-3">Save: <input type="text" name="" id="save-input" width="50%"> % <button type="button"
                        id="save-btn" class="btn btn-primary px-5">Save</button> </h6>
                <h4 class="m-3">Saving Amount: <span id="saving-amount"></span></h4>
                <h4 class="m-3">Remaining Balance: <span id="remaining-balance"></span></h4>
            </div>
        </section>
    </main>

    <!-- Link Script Js -->
    <script src="./script.js/apply.js"></script>
</body>

</html>
